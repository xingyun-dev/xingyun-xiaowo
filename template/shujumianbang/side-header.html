<div class="preloader">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <header class="topbar" data-navbarbg="skin5">
        <nav class="navbar top-navbar navbar-expand-md navbar-dark">
            <div class="navbar-header" data-logobg="skin5">
                <a class="navbar-brand" href="/home/{{user_at.userid}}" target="_blank">
                    <b class="logo-icon ps-2">
                        <img src="/chat_room/images/{{user_at.avatar}}" alt="用户头像" class="light-logo" width="40"
                             style="border-radius: 50%"/>
                    </b>
                    <span class="logo-text ms-2">
                            {{user_at.nickname}}
                        </span>
                </a>
                <a class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)"><i
                        class="ti-menu ti-close"></i></a>
            </div>

            <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">

                <ul class="navbar-nav float-start me-auto">
                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link sidebartoggler waves-effect waves-light" href="javascript:void(0)"
                           data-sidebartype="mini-sidebar"><i class="mdi mdi-menu font-24"></i></a>
                    </li>
                    <li class="nav-item search-box">
                    </li>
                </ul>
                <ul class="navbar-nav float-end">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/notebook" id="navbarDropdown" target="_blank"
                        >
                            <i class="mdi mdi-book font-24"></i>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle waves-effect waves-dark" href="/chatroom/index"
                           target="_blank" id="2"
                        >
                            <i class="font-24 mdi mdi-comment-processing"></i>
                        </a>

                    </li>
                    {% if user_at.userid != session.get('userid') %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle waves-effect waves-dark" href="/home/{{session.userid}}"
                           target="_blank" id="3"
                        >
                            回到我的首页
                        </a>

                    </li>
                    {% endif %}


                </ul>
            </div>
        </nav>
    </header>
    <aside class="left-sidebar" data-sidebarbg="skin5">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar">
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav">
                <ul id="sidebarnav" class="pt-4">
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/person/{{user_at.userid}}"
                           aria-expanded="false"><i class="mdi mdi-view-dashboard"></i><span
                                class="hide-menu">数据中心首页</span></a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/person/article/{{user_at.userid}}"

                                class="hide-menu">文章数据</span></a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/person/tools/{{user_at.userid}}"
                           aria-expanded="false"><i class="mdi mdi-tag"></i><span class="hide-menu">工具数据</span></a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/person/followed/{{user_at.userid}}"
                           aria-expanded="false"><i class="mdi mdi-border-inside"></i><span
                                class="hide-menu">关注数据</span></a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link"
                           href="/person/communicate/{{user_at.userid}}"
                           aria-expanded="false"><i class="mdi mdi-comment-processing"></i><span
                                class="hide-menu">交流数据</span></a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link has-arrow waves-effect waves-dark" href="javascript:void(0)"
                           aria-expanded="false"><i class="mdi mdi-arrow-all"></i><span
                                class="hide-menu" href="/person/admin">管理员后台数据</span></a>
                        <ul aria-expanded="false" class="collapse first-level">
                            <li class="sidebar-item">
                                <a href="/person/admin/article" class="sidebar-link"><i class="mdi mdi-pencil"></i><span
                                        class="hide-menu"> 文章数据
                                        </span></a>
                            </li>
                            <li class="sidebar-item">
                                <a href="/person/admin/tools" class="sidebar-link"><i class="mdi mdi-tag"></i><span
                                        class="hide-menu"> 工具数据
                                        </span></a>
                            </li>
                            <li class="sidebar-item">
                                <a href="/person/admin/communicate" class="sidebar-link"><i
                                        class="mdi mdi-comment-processing"></i><span class="hide-menu"> 交流数据
                                        </span></a>
                            </li>
                            <li class="sidebar-item">
                                <a href="/person/admin/user" class="sidebar-link"><i class="mdi mdi-account"></i><span
                                        class="hide-menu"> 用户数据
                                        </span></a>
                            </li>
                        </ul>
                    </li>



                    {% if user_at.userid != session.userid %}
                      <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/person/{{session.userid}}"
                           aria-expanded="false"><i class="mdi mdi-backburger"></i><span class="hide-menu">回到我的数据中心</span></a>
                    </li>
                    {% endif %}


                </ul>
            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
    </aside>
